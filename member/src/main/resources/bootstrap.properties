# 注册中心的名字
spring.application.name=member

## 启动环境，nacos会根据环境读不同的配置dataId：member-dev.properties
spring.profiles.active=dev

#专门用来读spring cloud配置
spring.cloud.nacos.config.server-addr=localhost:8848
## 配置中心文件后缀，默认properties
spring.cloud.nacos.config.file-extension=properties
#nacos命名空间(与nacos命名空间id相等)
spring.cloud.nacos.config.namespace=mytrain

#nacos server注册中心地址
spring.cloud.nacos.discovery.server-addr=localhost:8848
#nacos注册中心命名空间(与nacos命名空间id相等)
spring.cloud.nacos.discovery.namespace=mytrain